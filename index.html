1) div of id outer1 encloses all other divs.
It provides the rosewood case ofthe calculator
2) div, id = "outer" (the sole child of #outer1),
which contains: 
NOTE: add overflowDiv  
2a) a div for the display (id = "display")
  This has a child <p> (.displayText), in which
  JS puts the numbers the user types in.
  2b) a div for the embossed cars in stainless steel.
  This div has one background image.
  2c) div #keyPadChrome, parent of #keypad
  This has a background image
  (the steel).
  2d) div #keypad
  This is a blank div that contains five divs: 
  one for keys AC and divide
  one for keys 7,8,9,x
  one for keys 4,5,6,-
  one for keys 1,2,3,+
  one containing two divs:
  one for keys 0 and .
  one for key =

A note on the keys
------------------
Each of the number keys, the dot key 
and the AC key is a <button> with a 
walnut background image. Each <button>
contains two <p>s. One <p> is for 
the light walnut text, the other <p> for 
the black text, which goes behind 
the walnut text and is offset to  
top and left of the light walnut text. 
The light walnut text has a grey shadow to
bottom and right.
The black text has a white shadow to
top and left.  
The operator buttons are the same 
except they have a steel background 
image. 

All of the key buttons have these two
properties:
1) data-value 
2) data-symbolType


Key      data-value        data-symbolType   
------------------------------------------
AC       "AC"              "AC"
/        "/"               "divide"
*,-,+   "*","-","+"        "multPlusMinus"
1-9      "1"-"9"           "number1-9"
0        "0"               "zero" 
.        "."               "dot"
=        "="               "equals"

-->
